<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h3 {
      margin-top: 0;
      color: #333;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      margin: 8px 0;
      font-size: 14px;
    }
    .connected {
      background: #d4edda;
      color: #155724;
    }
    .disconnected {
      background: #f8d7da;
      color: #721c24;
    }
    .shortcut {
      font-size: 12px;
      color: #666;
      margin-top: 16px;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h3>Desktop Commander</h3>
  <div id="server-status">Checking server...</div>
  <button id="toggle-box">Toggle Command Box</button>
  <div class="shortcut">
    <strong>Keyboard shortcut:</strong> Ctrl+Shift+D
  </div>
  <script src="popup.js"></script>
</body>
</html>
